sudo: required

language: bash

dist: xenial

services:
  - docker

script:
  - TAG="0.5.8"
  - CONT_NAME="dstm"
  - REPO="cryptojunkies"
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - docker build -t $REPO/$CONT_NAME:latest ./build
  - docker images
  - docker tag $REPO/$CONT_NAME $REPO/$CONT_NAME:$TAG
  - docker push $REPO/$CONT_NAME:$TAG
  - docker push $REPO/$CONT_NAME:latest
